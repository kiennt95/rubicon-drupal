core: 8.x
type: theme
base theme: bootstrap

name: 'Rubicon Custom Theme'
description: 'Rubicon custom theme uses the Bootstrap framework Sass source files'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - 'rubicon/framework'
